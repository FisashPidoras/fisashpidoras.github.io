<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Лебедев пидорас</title>
		<script>
			var oleg = 100;

			function OLEG(){
				oleg += 10;
				document.getElementById('as').style.height = oleg + "px";
			}
		</script>
	</head>
	<body align="center">
		<button onclick="alert('лебедев тоже')">фисаш пидорас</button>
		<h1>Фисаш пидорас лебедв пидорас Фисаш пидорас лебедв пидорас</h1>
		<label>фисаш и лебедев пидорасы на <progress value="100" max="100"></label><label>%</label>
		<br>
		<hr>
		<br>
		<button id="as" style="height: 100px" onclick="OLEG()">Фисаш и лебедев ебланы</button>
	</body>
</html>
